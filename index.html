<html>
    <head>
        <script src="css/source-sans-pro.js"></script>
        <link href="css/styles.css" rel="stylesheet">
    </head>
<body>

<!-- Handlebar Templates -->

<!-- Original home header
<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>Home</h1></div>
    <div class='search-bar'><input class='search-key' type="search"/></div>
    <div class="scroll"><ul class='employee-list'></ul></div>
</script>

<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>Diabetes Management</h1></div>
    <a href='#enter/glucose' class="buttonlarge">Enter Glucose</a><br/>
    <a href='#enter/physical' class="buttonlarge">Enter Physical Activity</a>
    <a href='#view/glucose' class="buttonlarge">View Glucose Data</a><br/>
    <a href='#view/physical' class="buttonlarge">View Physical Activity</a>
</script>

<script id="dataentry-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Enter {{this.title}}</h1></div>
    <div>Instructions would go here</div>
    <div><input class='date_entry' type="text"/><br/></div>
    <div><a href='#' class="buttonlarge">Submit</a></div>
</script>

<script id="datatable-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Viewing Data For {{this.title}}</h1></div>
    <div>Text Goes Here v1</div>
    <div>
        <ul>
            {{#each this.data}}
            <li>{{timestamp_string}} {{level}}
            {{/each}}
        </ul>
    </div>
</script>


<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
    {{/.}}
</script>

<!-- Employee View Template -->
<script id="employee-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Details</h1></div>
    <div class='details'>
        <img class='employee-image' src='img/{{firstName}}_{{lastName}}.jpg' />
        <h1>{{firstName}} {{lastName}}</h1>
        <h2>{{title}}</h2>
        <span class="location"></span>
        <ul>
            <li><a href="tel:{{officePhone}}">Call Office<br/>{{officePhone}}</a>
            <li><a href="tel:{{cellPhone}}">Call Cell<br/>{{cellPhone}}</a></li>
            <li><a href="sms:{{cellPhone}}">SMS<br />{{cellPhone}}</a></li>
        </ul>
    </div>
</script>


<!-- Order is important here -->
<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<!-- <script src="js/storage/memory-store.js"></script> -->
<script src="js/storage/diabetes-ls-store.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/iscroll.js"></script>
<!-- Must define templates before main.js or Handlebars will error out -->
<script src="js/HomeView.js"></script>
<script src="js/EmployeeView.js"></script>
<script src="js/DataEntryView.js"></script>
<script src="js/DataTableView.js"></script>
<script src="js/main.js"></script>

</body>
</html>
